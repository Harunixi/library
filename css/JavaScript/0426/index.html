<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>三国志（オブジェクトの操作）</title>
</head>
<body>
  <h1>三国志武将</h1>
  <button class="gi">魏</button>
  <button class="go">呉</button>
  <button class="shoku">蜀</button>
  <div class="general"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script>
        const threeKingdoms = [{
                name: "魏",
                king: "曹操",
                general: ["張遼", "司馬懿", "夏侯惇", "郭嘉", "夏侯淵"]
            },
            {
                name: "呉",
                king: "孫堅",
                general: ["周瑜", "太史慈", "魯粛", "甘寧", "陸遜"]
            },
            {
                name: "蜀",
                king: "劉備",
                general: ["関羽", "張飛", "趙雲", "諸葛亮", "姜維"]
            }
        ];

        const gi = document.querySelector(".gi");
        const go = document.querySelector(".go");
        const shoku = document.querySelector(".shoku");
        const general = document.querySelector("div");

        gi.addEventListener("click", () => {
            general.innerHTML = "";
            const ul = document.createElement("ul");
            general.appendChild(ul);
            for(let i = 0;i < threeKingdoms[0].general.length;i++){
                const li = document.createElement("li");
                li.innerText = threeKingdoms[0].general[i];
                ul.appendChild(li);
            }
        })

        go.addEventListener("click", () => {
            general.innerHTML = "";
            const ul = document.createElement("ul");
            general.appendChild(ul);
            for(let i = 0;i < threeKingdoms[1].general.length;i++){
                const li = document.createElement("li");
                li.innerText = threeKingdoms[1].general[i];
                ul.appendChild(li);
            }
        })

        shoku.addEventListener("click", () => {
            general.innerHTML = "";
            const ul = document.createElement("ul");
            general.appendChild(ul);
            for(let i = 0;i < threeKingdoms[2].general.length;i++){
                const li = document.createElement("li");
                li.innerText = threeKingdoms[2].general[i];
                ul.appendChild(li);
            }
        })
    </script>
</body>
</html>
