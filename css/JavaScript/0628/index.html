<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0629JavaScriptクイズ</title>
    <style>
        .gorenger li {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>thisと関数の復習</h1>
    <ul class="gorenger">
        <li class="red">アカレンジャー</li>
        <li class="blue">アオレンジャー</li>
        <li class="green">ミドレンジャー</li>
        <li class="gold">キレンジャー</li>
        <li class="deeppink">モモレンジャー</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //関数colorChangeのみ送ってください。
        const gorenger = document.querySelectorAll('.gorenger li');
        function colorChange(change) {
            for (let j = 0; j < gorenger.length; j++) {
                gorenger[j].style.color = 'black';
            }
            change.style.color = change.className;
        }
        for (let i = 0; i < gorenger.length; i++) {
            gorenger[i].addEventListener('click', function () {
                //ここから
                colorChange(gorenger[i]);
                //ここまで
            })
        }
    </script>
</body>

</html>
