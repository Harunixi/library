<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0614クイズ</title>
</head>

<body>
    <h1>鋼の錬金術師 完結編</h1>
    <h2>キャスト</h2>
    <button class="display">俳優</button>
    <ul class="casts">
        <li class="cast">エドワード・エルリック：<span></span></li>
        <li class="cast">ウィンリィ・ロックベル：<span></span></li>
        <li class="cast">アルフォンス・エルリック：<span></span></li>
    </ul>

    <h2>原作</h2>
    <button class="result">鋼の錬金術師データ</button>
    <div class="data">

    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const casts = ["山田 涼介", "本田 翼", "水石亜飛夢"];
        const fullmetalAlchemists = ["荒川弘", "スクウェア・エニックス", "ガンガンコミックス", "全27巻（全108話）", "世界累計発行部数8000万部"]
        const displayBtn = document.querySelector('.display');
        const resultBtn = document.querySelector('.result');
        //ここに記述したJavaScriptを送ってください。
        const chara = document.querySelectorAll(".cast span");
        displayBtn.addEventListener('click',()=>{
            for(let i = 0;i < chara.length;i++){
                chara[i].innerText = casts[i];
            }
        })
        const data = document.querySelector(".data");
        const ulElm = document.createElement("ul");
        data.appendChild(ulElm);
        resultBtn.addEventListener('click',()=>{
            for(let i = 0; i < fullmetalAlchemists.length;i++){
                const liElm = document.createElement("li");
                liElm.innerText = fullmetalAlchemists[i];
                ulElm.appendChild(liElm);
            }
        })
    </script>
</body>
</html>
