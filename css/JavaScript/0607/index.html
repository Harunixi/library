<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavScriptクイズ0607</title>
</head>

<body>
    <h1>DOMの操作</h1>
    <h2>文字の書き換え</h2>

    <p>今日は<span class="month">5月</span>です。</p>
    <button class="change">今月は？</button>

    <h2>文字の追加</h2>
    <button class="add">記念日表示</button>
    <div class="juneAnn"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //文字の書き換え
        const changeBtn = document.querySelector('.change');
        const monthText = document.querySelector('.month');
        const thisMonth = "6月";
        changeBtn.addEventListener('click',()=>{
            monthText.innerText = thisMonth;
        })
    </script>
    <script>
        //文字の追加
        const anniversary = ['6月8日：バイキングの日', '6月9日：リサイクルの日', '6月12日：恋人の日'];
        const addBtn = document.querySelector('.add');
        const result = document.querySelector('.juneAnn');
        const ulElm = document.createElement("ul");
        result.appendChild(ulElm);
        addBtn.addEventListener('click',()=>{
            for(let i = 0;i < anniversary.length;i++){
                const liElm = document.createElement("li");
                liElm.innerText = anniversary[i];
                ulElm.appendChild(liElm);
            }
        })
    </script>
</body>
</html>
