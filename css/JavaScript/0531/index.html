<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>0531クイズ</title>
</head>

<body>

    <h1>プロ野球チーム一覧</h1>
    <button type="button">セ・リーグ</button>
    <button type="button">パ・リーグ</button>
    <div class="team">
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const npb = {
            central: [{
                team: "東京ヤクルトスワローズ",
                color: "#0F1350"
            }, {
                team: "阪神タイガース",
                color: "#FFE201"

            }, {
                team: "読売ジャイアンツ",
                color: "#F97709"
            }, {
                team: "広島東洋カープ",
                color: "#FF2B06"
            }, {
                team: "中日ドラゴンズ",
                color: "#002569"
            }, {
                team: "横浜DeNAベイスターズ",
                color: "#0055A5"
            }],
            pacific: [{
                team: "オリックス・バファローズ",
                color: "#000019"
            }, {
                team: "千葉ロッテマリーンズ",
                color: "#221815"
            }, {
                team: "東北楽天ゴールデンイーグルス",
                color: "#860010"
            }, {
                team: "福岡ソフトバンクホークス",
                color: "#F5C700"
            }, {
                team: "北海道日本ハムファイターズ",
                color: "#4C7B98"
            }, {
                team: "埼玉西武ライオンズ",
                color: "#000019"
            }]
        }

    </script>
    <script>
    //修正はJavaScriptのみです。修正後のここから下を送ってください。
        //パーツの取得
        const teamArea = document.querySelector('.team');
        const leagueBtn = document.querySelectorAll('button');

        //各ボタンにclickイベントを設定
        for (let i = 0; i < leagueBtn.length; i++) {
            //clickイベント
            leagueBtn[i].addEventListener('click', function() {
                const ulElm = document.createElement('ul');
                teamArea.innerHTML = '';
                if( i === 0 ){
                for (const centralLeague of npb.central) {
                    const liElm = document.createElement('li');
                    liElm.innerHTML = centralLeague.team;
                    liElm.setAttribute("style",`color:${centralLeague.color}`);
                    ulElm.appendChild(liElm);
                }
                
            }else{
                for (const pacificLeague of npb.pacific) {
                    const liElm = document.createElement('li');
                    liElm.innerHTML = pacificLeague.team;
                    liElm.setAttribute("style",`color:${pacificLeague.color}`);
                    ulElm.appendChild(liElm);
                }
                
            }
            teamArea.appendChild(ulElm);
            })
        }
    </script>

</body>

</html>
